<nav>
	<ul id="topnav">
	  {% for item in site.data.navigation %}
		{% unless page.url == '/' %}
	  	{% assign var = item.link | append: '.html' %}
		{% else %}
	      	{% assign var = item.link %}
		{% endunless %}
	  	{% assign var2 = page.url | prepend: '/Operation-Portfolio'%}
	    <a href="{{item.link}}" {% if var2 == var %}style="text-decoration: underline;" {% else %}style="text-decoration: none;"{% endif %}>
	    	{{ item.name }}
	    </a>
	  {% endfor %}
  	</ul>
</nav>
